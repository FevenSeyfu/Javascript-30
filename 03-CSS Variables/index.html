<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables</title>
</head>
<body>
    <div class="container">
        <h1>Update css variable with JS</h1>
        <div class="tools">
            <div class="spacing tool">
                <lable for="spacing">Spacing:</lable>
                <input type="range" name="spacing" id="spacing">
            </div>
            <div class="blur tool">
                <label for="blur">Blur:</label>
                <input type="range" name="blur" id="blur">
            </div>
            <div class="color tool">
                <label for="color">Coloring:</label>
                <input type="color" name="color" id="color">
            </div>
        </div>
        <img src="https://source.unsplash.com/random" alt="image">
    </div>

    <script src="script.js"></script>
</body>
</html>
