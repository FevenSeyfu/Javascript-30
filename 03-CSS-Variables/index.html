<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables</title>
</head>
<body>
    <div class="container">
        <h1>Update css variable with <span class="text">JS</span></h1>
        <div class="tools">
            <div class="spacing tool">
                <lable for="spacing">Spacing:</lable>
                <input type="range" name="spacing" id="spacing" min="1" max="150">
            </div>
            <div class="blur tool">
                <label for="blur">Blur:</label>
                <input type="range" name="blur" id="blur" min="1" max="10">
            </div>
            <div class="color tool">
                <label for="coloring">Coloring:</label>
                <input type="color" name="coloring" id="coloring">
            </div>
        </div>
        <img src="https://source.unsplash.com/random" alt="image" class="img">
    </div>

    <script src="script.js"></script>
</body>
</html>
